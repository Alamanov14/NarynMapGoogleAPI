<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Categories</title>
  <style>
    #map {
      height: 900px;
      width: 100%;
    }

    .filter-container {
      margin: 10px 0;
    }

    .filter-container label {
      margin-right: 10px;
      font-weight: bold;
    }

    .filter-container select {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Map with Categories</h1>
  
  <div class="filter-container">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="all">All</option>
      <option value="power">Electro Stations</option>
      <option value="minerals">Minerals</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div id="map"></div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiUWumGJwyRG-QBNuGOnci1v2A7o8qJZM&callback=initMap"
    defer
  ></script>
 <script src="./script.js"></script>

</body>
</html>
